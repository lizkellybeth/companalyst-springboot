<div class="jobdetailscard mat-table cdk-table mat-elevation-z8 ng-tns-c138-0">

  <div>
    <table id="tblJobDetails" *ngIf="jobDetails != null; else fetching">
      <tr class="jobDetailsRow" *ngFor="let key of fieldsToShow;" >
        <!--<ng-container  *ngIf="key!='Essential_Duties_and_Responsibilities';then content else other_content">blah</ng-container>-->
        <ng-container  *ngIf="isBulleted(key);then bulleted else content">blah</ng-container>
        <ng-template #content>
          <th class="jobDetailsHeader">{{key.split("_").join(" ").replace("UDF ", "")}}</th>
          <td class="jobDetailsCell">{{jobDetails[key]}}</td>
        </ng-template>
        <ng-template #bulleted>
          <th class="jobDetailsHeader">{{key.split("_").join(" ").replace("UDF ", "")}}</th>
          <td class="jobDetailsCell" >
          <ul class="no-bullets">
              <li *ngFor="let ess of jobDetails[key]">{{ess}}</li>
            </ul>
          </td>
        </ng-template>

      </tr>
    </table>
  
    <ng-template #fetching>
      <mat-panel-title>
        fetching...
      </mat-panel-title>
    </ng-template>
  
  </div>


</div>
