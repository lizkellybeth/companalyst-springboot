  <div>

        <th class="jobDetailsHeader">{{key.split("_").join(" ").replace("UDF", "")}}</th>
        <td class="jobDetailsCell">{{jobDetails[key]}}</td>
      </tr>
    </table>
  
    <ng-template #fetching>
      <mat-panel-title>
        fetching...
      </mat-panel-title>
    </ng-template>
  
  </div>
