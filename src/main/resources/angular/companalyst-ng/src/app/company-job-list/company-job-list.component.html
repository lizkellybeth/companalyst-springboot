<app-search-filter  
[companyJobs]=companyJobs 
[jobFamilies]=jobFamilies 
[displayedColumns]=displayedColumns 
(filterChanged)="filterHandler($event)">
</app-search-filter>


<div id='divJobListExpandable'  class="mat-elevation-z6">

 
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 ">

    <!-- Checkbox Column -->
    <ng-container matColumnDef="select">
      <th mat-header-cell *matHeaderCellDef>
        &nbsp;
      </th> 
      <td mat-cell *matCellDef="let element">
        <!--<input type="checkbox" ngModel (ngModelChange)="onNgModelChange($event)"/>-->
        <input type="checkbox" (click)="onClick($event)"/>
        <mat-checkbox class="example-margin" (change)="onChangeEventFunc(element.JDMJobDescHistoryID, $event)"></mat-checkbox>
        <!--<mat-checkbox class="example-margin" [(ngModel)]="checked">Mat-Checkbox</mat-checkbox>-->
      </td>
    </ng-container>
  
    <ng-container matColumnDef="JDMJobDescHistoryID">
      <th mat-header-cell *matHeaderCellDef> ID </th>
      <td mat-cell *matCellDef="let element"> {{element.JDMJobDescHistoryID}} </td>
    </ng-container>

    <ng-container matColumnDef="CompanyJobCode">
      <th mat-header-cell *matHeaderCellDef> Job Code </th>
      <td mat-cell *matCellDef="let element"> {{element.CompanyJobCode}} </td>
    </ng-container>

    <ng-container matColumnDef="CompanyJobTitle">
      <th mat-header-cell *matHeaderCellDef> Job Title </th>
      <td mat-cell *matCellDef="let element"> {{element.CompanyJobTitle}} </td>
    </ng-container>

     <ng-container matColumnDef="JobFamily">
      <th mat-header-cell *matHeaderCellDef> Job Family </th>
      <td mat-cell *matCellDef="let element"> {{element.JobFamily}} </td>
    </ng-container>

    <ng-container matColumnDef="JobFLSAStatusDesc">
      <th mat-header-cell *matHeaderCellDef> FLSA Status  </th>
      <td mat-cell *matCellDef="let element"> {{element.JobFLSAStatusDesc}} </td>
    </ng-container>
  
   <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"
        (click)="selection.toggle(row)">
    </tr>
  </table>



  <mat-paginator [pageSizeOptions]="[10, 20, 50]" showFirstLastButtons></mat-paginator>
</div>


<div id="jobDetailsList">
  <app-job-details-list [selectedDetailIDs]=selectedDetailIDs></app-job-details-list>
</div>
