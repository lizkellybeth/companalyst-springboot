
<app-search-filter 
[companyJobs]=companyJobs 
[displayedColumns]=displayedColumns 
(filterChanged)="filterHandler($event)">
</app-search-filter>


<div id='divJobListExpandable'  class="mat-elevation-z6">
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <!-- Checkbox Column -->
    <ng-container matColumnDef="select">
      <th mat-header-cell *matHeaderCellDef>
        <mat-checkbox (change)="$event ? masterToggle() : null"
                      [checked]="selection.hasValue() && isAllSelected()"
                      [indeterminate]="selection.hasValue() && !isAllSelected()">
        </mat-checkbox>
      </th>
      <td mat-cell *matCellDef="let row">
        <mat-checkbox (click)="$event.stopPropagation()"
                      (change)="$event ? selection.toggle(row) : null"
                      [checked]="selection.isSelected(row)">
        </mat-checkbox>
      </td>
    </ng-container>
  
    <!-- Position Column 
    <ng-container matColumnDef="Position">
      <th mat-header-cell *matHeaderCellDef> No. </th>
      <td mat-cell *matCellDef="let element"> {{element.Position}} </td>
    </ng-container>-->
  
    <!-- Name Column -->
    <ng-container matColumnDef="JDMJobDescHistoryID">
      <th mat-header-cell *matHeaderCellDef> ID </th>
      <td mat-cell *matCellDef="let element"> {{element.JDMJobDescHistoryID}} </td>
    </ng-container>
  
    <!-- Weight Column -->
    <ng-container matColumnDef="CompanyJobCode">
      <th mat-header-cell *matHeaderCellDef> Job Code </th>
      <td mat-cell *matCellDef="let element"> {{element.CompanyJobCode}} </td>
    </ng-container>
  
    <!-- Symbol Column -->
    <ng-container matColumnDef="CompanyJobTitle">
      <th mat-header-cell *matHeaderCellDef> Job Title </th>
      <td mat-cell *matCellDef="let element"> {{element.CompanyJobTitle}} </td>
    </ng-container>
  
     <!-- Symbol Column -->
     <ng-container matColumnDef="JobFamily">
      <th mat-header-cell *matHeaderCellDef> Job Family </th>
      <td mat-cell *matCellDef="let element"> {{element.JobFamily}} </td>
    </ng-container>
  
    <!-- Symbol Column -->
    <ng-container matColumnDef="JobFLSAStatusDesc">
      <th mat-header-cell *matHeaderCellDef> FLSA Status  </th>
      <td mat-cell *matCellDef="let element"> {{element.JobFLSAStatusDesc}} </td>
    </ng-container>
  
   <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"
        (click)="selection.toggle(row)">
    </tr>
  </table>










  <mat-paginator [pageSizeOptions]="[10, 20, 50]" showFirstLastButtons></mat-paginator>


</div>
