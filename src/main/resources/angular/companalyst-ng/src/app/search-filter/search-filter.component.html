<form id='searchform' [formGroup]="searchForm" class="example-form">

  <div id="divSearchFilters" class='mat-elevation-z6'>

    <p>Filter by Search Field</p>
    
    <div id='divJobSearch' class='mat-elevation-z6'>
      <div id='filterOpts' class='formfield' >
        <mat-form-field>
          <mat-label>Filter on...</mat-label>
          <select formControlName="searchFilter" matNativeControl>
            <!--<option value="">&nbsp;</option>-->
            <option value="{{column}}" *ngFor="let column of searchFilterOptions">{{column}}</option>
          </select>
        </mat-form-field>
        <i class="fa fa-filter filterFunnel" aria-hidden="true"></i>
      </div>
    
     

      <div id='filterTxt' class='formfield' >
        <mat-form-field>
          <mat-label>Search Text</mat-label>
          <input formControlName="searchText" matInput placeholder="Some text" value="">
        </mat-form-field>
        <i class="fa fa-search fa-1 searchGlass" aria-hidden="true" (click)='clickSearch()'></i>
    
        <button class='hidden' mat-raised-button (click)='clickSearch()'>Submit</button>
        <!--<button mat-raised-button (click)='clickClear()'>Clear</button>-->
      </div>
    
    </div>

    <mat-divider></mat-divider>

    <div id='clearfilters'>
      Results: {{filteredJobs.length}}<button id="clearSearch" (click)='clickClear()'>Clear Filters</button>
    </div>      

    <mat-divider></mat-divider>

    <p>Filter by Job Family</p>
    <div id="divFilterButtons">

      <mat-chip-list #matChipList='matChipList' selectable>
        <mat-chip #c="matChip" (click)="toggleSelection(c)" *ngFor="let fam of jobFamilies;">{{fam}}</mat-chip>
      </mat-chip-list>
    </div>


  </div>
</form>
